<div class="col-lg-2">
</div>
<div class="col-lg-6 well well-sm" ng-controller="loginController">
    <div class="alert alert-danger" role="alert" ng-show="invalidCred">Email and/or password is incorrect! Please try again.</div>

    <form name="login" role="form" ng-submit="login(form)">
        <div class="form-group-lg">
            <input type="text" name="email" class="form-control" id="email" placeholder="Email" ng-model="form.email"><br/>
        </div>
        <div class="form-group-lg">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="form.password"><br/>
        </div>
            <button type="submit" ng-disabled="!login.$valid" class="btn btn-primary btn-lg btn-block">Login</button>
    </form>
    <br/><button type="button" class="btn btn-info btn-sm btn-block" ng-click="notUser()">Not a user yet?</button>

</div>
