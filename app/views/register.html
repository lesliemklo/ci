<div class="col-lg-2">
</div>

<div class="col-lg-6 well well-sm" ng-controller="registerController">

    <div class="alert alert-success" role="alert" ng-show="userCreated">Your account is successfully created!</div>

    <form name="reg" role="form" ng-submit="register(reg)" required ng-show="!userCreated">
    <div class="form-group-lg">
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" ng-model="firstName" required>
        <div class="text-danger" ng-messages="reg.firstName.$error" ng-if="reg.firstName.$dirty">
            <div ng-message="required">First name is required</div>
        </div><br/>
    </div>
    <div class="form-group-lg">
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" ng-model="lastName" required>
        <div class="text-danger" ng-messages="reg.lastName.$error" ng-if="reg.lastName.$dirty">
            <div ng-message="required">Last name is required</div>
        </div><br/>

    </div>
    <div class="form-group-lg">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="email" required>
        <div class="text-danger" ng-messages="reg.email.$error" ng-if="reg.email.$dirty">
            <div ng-message="required">Email address is required</div>
            <div ng-message="email">Your email address is invalid</div>
        </div><br/>
    </div>
    <div class="form-group-lg">
        <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" ng-model="password1" required>
        <div class="text-danger" ng-messages="reg.password1.$error" ng-if="reg.password1.$dirty">
            <div ng-message="required">Password is required</div>
        </div><br/>

    </div>
    <!--<div class="form-group-lg">-->
        <!--<input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" ng-model="password2" required><br/>-->
    <!--</div>-->
    <button type="submit" ng-disabled="!reg.$valid" class="btn btn-primary btn-lg btn-block">Register</button><br/>
</form>
    <button type="button" class="btn btn-info btn-sm btn-block" ng-click="toLogin()">Go to login page</button>

</div>
